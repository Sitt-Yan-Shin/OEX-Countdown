<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>ပြုပြင်ဆဲ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="myCountdown">
        <h2>OEX Countdown</h2>
        <div class="box">
            <div class="Time Time--days">00</div>
            <div class="unit">Days</div>
        </div>
        <div class="box">
            <div class="Time Time--hours">00</div>
            <div class="unit">Hours</div>
        </div>
        <div class="box">
            <div class="Time Time--minutes">00</div>
            <div class="unit">Minutes</div>
        </div>
        <div class="box">
            <div class="Time Time--seconds">00</div>
            <div class="unit">seconds</div>
        </div>
        <div class="text">
            <p>powered by <a href="https://t.me/oexcommunity" target="_blank">OEX Community(Myanmar)</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
