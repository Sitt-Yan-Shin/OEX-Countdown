<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>OEX Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="myCountdown">
        <h2>OEX Countdown</h2>
        <div class="box">
            <div class="Time Time--days">00</div>
            <div class="unit">Day</div>
        </div>
        <div class="box">
            <div class="Time Time--hours">00</div>
            <div class="unit">Hour</div>
        </div>
        <div class="box">
            <div class="Time Time--minutes">00</div>
            <div class="unit">Minute</div>
        </div>
        <div class="box">
            <div class="Time Time--seconds">00</div>
            <div class="unit">second</div>
        </div>
        <p>powered by <a href="https://t.me/oexcommunity">OEX Community(Myanmar)</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
